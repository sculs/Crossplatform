<ion-view view-title="Rooms" hide-nav-bar="">

    <ion-header-bar class="bar-calm">
        <h1 class="title">Stockholm Bed & Breakfast</h1>
    </ion-header-bar>

    <ion-content>
        <ion-list>
            <ion-item href="#tab/list/{{item.id}}"
                      class="item-thumbnail-left item-text-wrap"
                      ng-repeat="item in rooms">
                <img src="{{item.img}}" alt="">
                <h4><span class="highlight righttitle"> {{item.roomtype}} Room</span></h4>
                <h4 class="dim">Breakfast: <b>{{item.breakfast}}</b></h4>
                <h4 class="dim">Max <b>{{item.maxperson}}</b> person(s)</h4>
                <h4 class="righttitle">Price<small>(per night)</small>:
                    <span class="highlight">{{item.price}}</span> kr</h4>
                <!--<small>If breakfast is not included, it's always available on site with 20 kr/person.</small>-->

            </ion-item>
        </ion-list>
    </ion-content>

</ion-view>
